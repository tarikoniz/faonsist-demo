# ============================================
# FaOnSisT - CI/CD Pipeline
# Lint â†’ Test â†’ Build â†’ Deploy (main'de otomatik)
# ============================================

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  # -----------------------------------------
  # Step 1: Lint
  # -----------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

  # -----------------------------------------
  # Step 2: Test
  # -----------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Tests
        run: npm test

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # -----------------------------------------
  # Step 3: Build
  # -----------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/test
      JWT_SECRET: ci-test-secret-key-minimum-32-characters-long
      REFRESH_TOKEN_SECRET: ci-refresh-token-secret-minimum-32-chars
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build

  # -----------------------------------------
  # Step 4: Deploy (sadece main branch)
  # Sunucu hazÄ±r olduÄŸunda aktif olur
  # GitHub Secrets gerekli:
  #   DEPLOY_SSH_KEY  â†’ sunucu SSH private key
  #   DEPLOY_HOST     â†’ sunucu IP adresi
  #   DEPLOY_USER     â†’ SSH kullanÄ±cÄ± (ubuntu, root vb.)
  #   DEPLOY_PATH     â†’ proje klasÃ¶rÃ¼ (/home/ubuntu/faonsist)
  # -----------------------------------------
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            echo "ğŸš€ Deploy baÅŸlÄ±yor: $(date)"

            cd ${{ secrets.DEPLOY_PATH }}

            # En son kodu Ã§ek
            git pull origin main

            # BaÄŸÄ±mlÄ±lÄ±klarÄ± gÃ¼ncelle
            npm ci --production=false

            # Prisma migration Ã§alÄ±ÅŸtÄ±r
            npx prisma migrate deploy

            # UygulamayÄ± build et
            npm run build

            # PM2 ile yeniden baÅŸlat (yoksa baÅŸlat)
            pm2 describe faonsist > /dev/null 2>&1 \
              && pm2 restart faonsist \
              || pm2 start npm --name "faonsist" -- start

            pm2 save

            echo "âœ… Deploy tamamlandÄ±: $(date)"

      - name: Deploy baÅŸarÄ±lÄ± bildirimi
        if: success()
        run: echo "âœ… FaOnSisT baÅŸarÄ±yla deploy edildi! Commit:${{ github.sha }}"

      - name: Deploy hata bildirimi
        if: failure()
        run: echo "âŒ Deploy baÅŸarÄ±sÄ±z! Commit:${{ github.sha }} â€” LoglarÄ± kontrol et."
