# ============================================
# FaOnSisT - CI Pipeline
# Lint → Test → Build on every push/PR
# ============================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  # -----------------------------------------
  # Step 1: Lint
  # -----------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

  # -----------------------------------------
  # Step 2: Test
  # -----------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Tests
        run: npm test

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # -----------------------------------------
  # Step 3: Build
  # -----------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/test
      JWT_SECRET: ci-test-secret-key-minimum-32-characters-long
      REFRESH_TOKEN_SECRET: ci-refresh-token-secret-minimum-32-chars
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build

  # -----------------------------------------
  # Step 4: Docker Build (main only)
  # -----------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --build-arg DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -t faonsist:${{ github.sha }} .

      - name: Verify Docker image
        run: docker images faonsist:${{ github.sha }}
